Name: harbour-sportstracker
Summary: Sports Tracker
Version: 0.1
Release: 1
Group: Qt/Qt
URL: http://example.org/
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Short description of my SailfishOS Application
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Location
- Qt5Positioning
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5 >= 0.10.9
- qt5-plugin-geoservices-osm
- qt5-qtdeclarative-import-positioning
- qt5-qtdeclarative-import-location
Files:
- /usr/share/harbour-sportstracker/images
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/share/harbour-sportstracker
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
PkgBR: [qt5-qtdeclarative-import-positioning, qt5-qtpositioning-devel, qt5-qtlocation-devel]
